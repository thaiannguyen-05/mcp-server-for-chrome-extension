<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MCP Bridge Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            color: #1a1a1a;
        }
        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }
        input::placeholder {
            color: #999;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        button {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #4285f4;
            color: white;
            flex: 1;
        }
        .btn-primary:hover {
            background: #3367d6;
        }
        .btn-secondary {
            background: #f1f3f4;
            color: #5f6368;
        }
        .btn-secondary:hover {
            background: #e8eaed;
        }
        .status {
            padding: 12px 16px;
            border-radius: 6px;
            margin-top: 24px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: #e6f4ea;
            color: #137333;
            border: 1px solid #c6e8d0;
        }
        .status.error {
            background: #fce8e6;
            color: #c5221f;
            border: 1px solid #f5c4c1;
        }
        .example {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Bridge Settings</h1>
        <p class="subtitle">Configure the connection to your MCP WebSocket Bridge Server</p>

        <form id="settingsForm">
            <div class="form-group">
                <label for="wsUrl">WebSocket Server URL</label>
                <input 
                    type="text" 
                    id="wsUrl" 
                    name="wsUrl" 
                    placeholder="ws://localhost:8012"
                    required
                >
                <div class="hint">
                    The WebSocket URL of your bridge server
                </div>
                <div class="example">
                    Examples: ws://localhost:8012 | wss://your-bridge.railway.app
                </div>
            </div>

            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    name="apiKey" 
                    placeholder="Enter your API key"
                    required
                >
                <div class="hint">
                    API key configured in your bridge server
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-primary">Save Settings</button>
                <button type="button" id="resetBtn" class="btn-secondary">Reset to Defaults</button>
            </div>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
