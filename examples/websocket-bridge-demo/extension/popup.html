<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MCP Bridge Status</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
        }
        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #1a1a1a;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-dot.connected {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
        }
        .status-dot.connecting {
            background: #f59e0b;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .status-dot.disconnected {
            background: #ef4444;
        }
        .status-dot.error {
            background: #dc2626;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-text {
            font-size: 14px;
            color: #666;
        }
        .info {
            font-size: 12px;
            color: #888;
            line-height: 1.5;
        }
        .info code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <h2>MCP Bridge Status</h2>
    
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <div class="status-text" id="statusText">Checking...</div>
    </div>
    
    <div class="info">
        Connected to: <code id="serverUrl">ws://localhost:8012</code><br>
        <br>
        This extension connects to a WebSocket Bridge server that allows AI agents to control the browser through MCP tools.
    </div>

    <script src="popup.js"></script>
</body>
</html>
